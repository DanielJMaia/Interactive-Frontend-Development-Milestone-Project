<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Magic Builder</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
    <div class="container-fluid">


        <!-- Navigation Menu -->

        <div class="row justify-content-md-center" id="navbar">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Magic Builder</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="inventory.html">Inventory</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="decklist.html">Desklist</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="browse.html">Browse</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Forums?</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <!-- Search Bar -->

        <div class="row justify-content-md-center searchbar">
            <div class="row justify-content-md-center quick-access-row">
                <div class="col-sm-4 quick-access-content" id="retrieveWithName">
                    <!--This div works by grabbing the card name or part of the name to retrieve data-->
                    <input type="text" id="cardName" placeholder="Enter Card Name!" />

                </div>
            </div>
        </div>

        <!-- Search Results -->

        <div class="row resultsContent">
            <div class="col-6" align="right" style="visibility: hidden;">
                <img class="img-fluid" id="cardImage" src="" alt="Card Image Not Available">
            </div>

            <div class="col-6" align="left">
                <div class="card" id="cardMain" style="width: 18rem; visibility: hidden;">
                    <div class="card-body">
                        <h5 class="card-title" id="cardTitle"></h5>
                        <p class="card-text" id="cardType"></p>
                        <p class="card-text" id="cardCost"></p>
                        <p class="card-text" id="cardText"></p>
                        <p class="card-text" id="cardFlavour"></p>
                        <p class="card-text" id="cardRarity"></p>
                        <p class="card-text" id="cardPower"></p>
                        <p class="card-text" id="cardArtist"></p>
                        <p class="card-text" id="cardSet"></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Quick Access Menu -->

        <div class="row justify-content-md-center quick-access-row">
            <div class="col-sm-4 quick-access-content" align="center">
                <h2>My Inventory</h2>
                <span></span>
            </div>
            <div class="col-sm-4 quick-access-content" align="center">
                <h2>My Decks</h2>
                <span></span>
            </div>
            <div class="col-sm-4 quick-access-content" align="center">
                <h2>Community Decks</h2>
                <span></span>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/main.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
