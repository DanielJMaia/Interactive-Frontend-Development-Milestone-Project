<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop Testing Page</title>
</head>

<body>

    <div id="cardTitle">
        <button type="button" onclick="grabName">Click Me!</button>
    </div>

    <script>
        const baseURL = "https://api.magicthegathering.io/"

        function getData(type, cb) {
            var request = new XMLHttpRequest();

            request.open("GET", baseURL + type);
            request.send();

            request.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    cb(JSON.parse(this.responseText));
                }
            };
        }

        function grabName() {
            writeNameToDocument(`v1/cards?name=Abundance`)
        }


        function writeNameToDocument(type) {
            getData(type, function(data) {
                console.dir(data);
                document.getElementById("cardTitle").innerHTML = data.cards[0].name;

            });

        }
    </script>
</body>
</html>
